<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% for (endpoint, label) in [('users_app.list', 'Users'), ('articles_app.list', 'Articles')] %}


                    <a class="nav-link {% if request.endpoint == endpoint -%}activate{%- endif %}" href="{{ url_for(endpoint) }}">{{ label }}</a>
                {% endfor %}
                <div class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}"
                           class="nav-link {% if request.endpoint == 'login' -%}active{%- endif %}">
                            Login
                        </a>
                    {% endif %}
                </div>

            </ul>
        </div>
    </div>
</nav>
